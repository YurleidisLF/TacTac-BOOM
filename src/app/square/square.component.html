  <!-- Contenedor principal del juego -->
  <div class="outer-container">
    <!-- Pantalla de bienvenida -->
    <h2 *ngIf="newPage">Bienvenido al juego del Tic Tac Toe</h2>
  
    <!-- Turno del jugador -->
    <h2 *ngIf="!champion && !gameDraw && !newPage">Turno actual: {{ getPlayer }}</h2>
  
    <!-- Mensajes de victoria o empate -->
    <h2 *ngIf="champion">Â¡Jugador {{ champion }} ha ganado!</h2>
    <h2 *ngIf="gameDraw">Â¡Empate!</h2>
  
    <!-- BotÃ³n para comenzar o reiniciar -->
    <button *ngIf="champion || gameDraw || newPage" (click)="startGame()">
      Comenzar Juego
    </button>
  
    <!-- Tablero del juego -->
    <main *ngIf="!champion && !gameDraw">
      <app-game-board
        *ngFor="let val of square; let i = index"
        [value]="val"
        (click)="makeMove(i)">
      </app-game-board>
    </main>
  </div>
